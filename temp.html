\\n  display: block;\\n  position: relative;\\n  left: 0;\\n  top: 0;\\n}\\n\\n.logo {\\n  bottom: 10px;\\n  right: 20px;\\n\\n  .title {\\n    color: white;\\n    font-size: 28px;\\n  }\\n\\n  .subtitle {\\n    position: relative;\\n    color: white;\\n    font-size: 10px;\\n    left: -30px;\\n    top: 20px;\\n  }\\n}\\n\\n.control-panel {\\n  position: absolute;\\n  left: 10px;\\n  top: 10px;\\n}\\n\\n.loading {\\n  display: flex;\\n  position: absolute;\\n  top: 0;\\n  right: 0;\\n  bottom: 0;\\n  left: 0;\\n  align-items: center;\\n  backface-visibility: hidden;\\n  justify-content: center;\\n  opacity: 1;\\n  transition: opacity 1s;\\n\\n  .message {\\n    font-size: x-large;\\n  }\\n\\n  .spinner {\\n    position: absolute;\\n    width: 120px;\\n    height: 120px;\\n    animation: spin 1s linear infinite;\\n    border: 32px solid #bebebe;\\n    border-top: 32px solid #3498db;\\n    border-radius: 50%;\\n  }\\n}\\n\\n.loaded .loading {\\n  opacity: 0;\\n}\\n\\n.shoutout {\\n  left: 0;\\n  right: 0;\\n  bottom: 40px;\\n  text-align: center;\\n  font-size: 24px;\\n  position: absolute;\\n}\\n\&quot;,\&quot;js\&quot;:\&quot;import DeviceDetector from \\\&quot;https://cdn.skypack.dev/device-detector-js@2.2.10\\\&quot;;\\n\\n// Usage: testSupport({client?: string, os?: string}[])\\n// Client and os are regular expressions.\\n// See: https://cdn.jsdelivr.net/npm/device-detector-js@2.2.10/README.md for\\n// legal values for client and os\\ntestSupport([\\n  {client: &#39;Chrome&#39;},\\n]);\\n\\nfunction testSupport(supportedDevices:{client?: string; os?: string;}[]) {\\n  const deviceDetector = new DeviceDetector();\\n  const detectedDevice = deviceDetector.parse(navigator.userAgent);\\n\\n  let isSupported = false;\\n  for (const device of supportedDevices) {\\n    if (device.client !== undefined) {\\n      const re = new RegExp(`^${device.client}$`);\\n      if (!re.test(detectedDevice.client.name)) {\\n        continue;\\n      }\\n    }\\n    if (device.os !== undefined) {\\n      const re = new RegExp(`^${device.os}$`);\\n      if (!re.test(detectedDevice.os.name)) {\\n        continue;\\n      }\\n    }\\n    isSupported = true;\\n    break;\\n  }\\n  if (!isSupported) {\\n    alert(`This demo, running on ${detectedDevice.client.name}/${detectedDevice.os.name}, ` +\\n          `is not well supported at this time, expect some flakiness while we improve our code.`);\\n  }\\n}\\n\\nconst controls = window;\\nconst LandmarkGrid = window.LandmarkGrid;\\nconst drawingUtils = window;\\nconst mpPose = window;\\nconst options = {\\n  locateFile: (file) =&gt; {\\n  return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@${mpPose.VERSION}/${file}`;\\n}};\\n\\n// Our input frames will come from here.\\nconst videoElement =\\n    document.getElementsByClassName(&#39;input_video&#39;)[0] as HTMLVideoElement;\\nconst canvasElement =\\n    document.getElementsByClassName(&#39;output_canvas&#39;)[0] as HTMLCanvasElement;\\nconst controlsElement =\\n    document.getElementsByClassName(&#39;control-panel&#39;)[0] as HTMLDivElement;\\nconst canvasCtx = canvasElement.getContext(&#39;2d&#39;)!;\\n\\n// We&#39;ll add this to our control panel later, but we&#39;ll save it here so we can\\n// call tick() each time the graph runs.\\nconst fpsControl = new controls.FPS();\\n\\n// Optimization: Turn off animated spinner after its hiding animation is done.\\nconst spinner = document.querySelector(&#39;.loading&#39;)! as HTMLDivElement;\\nspinner.ontransitionend = () =&gt; {\\n  spinner.style.display = &#39;none&#39;;\\n};\\n\\nconst landmarkContainer =\\n    document.getElementsByClassName(&#39;landmark-grid-container&#39;)[0] as HTMLDivElement;\\nconst grid = new LandmarkGrid(landmarkContainer, {\\n  connectionColor: 0xCCCCCC,\\n  definedColors:\\n      [{name: &#39;LEFT&#39;, value: 0xffa500}, {name: &#39;RIGHT&#39;, value: 0x00ffff}],\\n  range: 2,\\n  fitToGrid: true,\\n  labelSuffix: &#39;m&#39;,\\n  landmarkSize: 2,\\n  numCellsPerAxis: 4,\\n  showHidden: false,\\n  centered: true,\\n});\\n\\nlet activeEffect = &#39;mask&#39;;\\nfunction onResults(results: mpPose.Results): void {\\n  // Hide the spinner.\\n  document.body.classList.add(&#39;loaded&#39;);\\n\\n  // Update the frame rate.\\n  fpsControl.tick();\\n\\n  // Draw the overlays.\\n  canvasCtx.save();\\n  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);\\n\\n  if (results.segmentationMask) {\\n    canvasCtx.drawImage(\\n        results.segmentationMask, 0, 0, canvasElement.width,\\n        canvasElement.height);\\n\\n    // Only overwrite existing pixels.\\n    if (activeEffect === &#39;mask&#39; || activeEffect === &#39;both&#39;) {\\n      canvasCtx.globalCompositeOperation = &#39;source-in&#39;;\\n      // This can be a color or a texture or whatever...\\n      canvasCtx.fillStyle = &#39;#00FF007F&#39;;\\n      canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);\\n    } else {\\n      canvasCtx.globalCompositeOperation = &#39;source-out&#39;;\\n      canvasCtx.fillStyle = &#39;#0000FF7F&#39;;\\n      canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);\\n    }\\n\\n    // Only overwrite missing pixels.\\n    canvasCtx.globalCompositeOperation = &#39;destination-atop&#39;;\\n    canvasCtx.drawImage(\\n        results.image, 0, 0, canvasElement.width, canvasElement.height);\\n\\n    canvasCtx.globalCompositeOperation = &#39;source-over&#39;;\\n  } else {\\n     canvasCtx.drawImage(\\n         results.image, 0, 0, canvasElement.width, canvasElement.height);\\n  }\\n\\n  if (results.poseLandmarks) {\\n    drawingUtils.drawConnectors(\\n        canvasCtx, results.poseLandmarks, mpPose.POSE_CONNECTIONS,\\n        {visibilityMin: 0.65, color: &#39;white&#39;});\\n    drawingUtils.drawLandmarks(\\n        canvasCtx,\\n        Object.values(mpPose.POSE_LANDMARKS_LEFT)\\n            .map(index =&gt; results.poseLandmarks[index]),\\n        {visibilityMin: 0.65, color: &#39;white&#39;, fillColor: &#39;rgb(255,138,0)&#39;});\\n    drawingUtils.drawLandmarks(\\n        canvasCtx,\\n        Object.values(mpPose.POSE_LANDMARKS_RIGHT)\\n            .map(index =&gt; results.poseLandmarks[index]),\\n        {visibilityMin: 0.65, color: &#39;white&#39;, fillColor: &#39;rgb(0,217,231)&#39;});\\n    drawingUtils.drawLandmarks(\\n        canvasCtx,\\n        Object.values(mpPose.POSE_LANDMARKS_NEUTRAL)\\n            .map(index =&gt; results.poseLandmarks[index]),\\n        {visibilityMin: 0.65, color: &#39;white&#39;, fillColor: &#39;white&#39;});\\n  }\\n  canvasCtx.restore();\\n\\n  if (results.poseWorldLandmarks) {\\n    grid.updateLandmarks(results.poseWorldLandmarks, mpPose.POSE_CONNECTIONS, [\\n      {list: Object.values(mpPose.POSE_LANDMARKS_LEFT), color: &#39;LEFT&#39;},\\n      {list: Object.values(mpPose.POSE_LANDMARKS_RIGHT), color: &#39;RIGHT&#39;},\\n    ]);\\n  } else {\\n    grid.updateLandmarks([]);\\n  }\\n}\\n\\nconst pose = new mpPose.Pose(options);\\npose.onResults(onResults);\\n\\n// Present a control panel through which the user can manipulate the solution\\n// options.\\nnew controls\\n    .ControlPanel(controlsElement, {\\n      selfieMode: true,\\n      modelComplexity: 1,\\n      smoothLandmarks: true,\\n      enableSegmentation: false,\\n      smoothSegmentation: true,\\n      minDetectionConfidence: 0.5,\\n      minTrackingConfidence: 0.5,\\n      effect: &#39;background&#39;,\\n    })\\n    .add([\\n      new controls.StaticText({title: &#39;MediaPipe Pose&#39;}),\\n      fpsControl,\\n      new controls.Toggle({title: &#39;Selfie Mode&#39;, field: &#39;selfieMode&#39;}),\\n      new controls.SourcePicker({\\n        onSourceChanged: () =&gt; {\\n          // Resets because this model gives better results when reset between\\n          // source changes.\\n          pose.reset();\\n        },\\n        onFrame:\\n            async (input: controls.InputImage, size: controls.Rectangle) =&gt; {\\n              const aspect = size.height / size.width;\\n              let width: number, height: number;\\n              if (window.innerWidth &gt; window.innerHeight) {\\n                height = window.innerHeight;\\n                width = height / aspect;\\n              } else {\\n                width = window.innerWidth;\\n                height = width * aspect;\\n              }\\n              canvasElement.width = width;\\n              canvasElement.height = height;\\n              await pose.send({image: input});\\n            },\\n      }),\\n      new controls.Slider({\\n        title: &#39;Model Complexity&#39;,\\n        field: &#39;modelComplexity&#39;,\\n        discrete: [&#39;Lite&#39;, &#39;Full&#39;, &#39;Heavy&#39;],\\n      }),\\n      new controls.Toggle(\\n          {title: &#39;Smooth Landmarks&#39;, field: &#39;smoothLandmarks&#39;}),\\n      new controls.Toggle(\\n          {title: &#39;Enable Segmentation&#39;, field: &#39;enableSegmentation&#39;}),\\n      new controls.Toggle(\\n          {title: &#39;Smooth Segmentation&#39;, field: &#39;smoothSegmentation&#39;}),\\n      new controls.Slider({\\n        title: &#39;Min Detection Confidence&#39;,\\n        field: &#39;minDetectionConfidence&#39;,\\n        range: [0, 1],\\n        step: 0.01\\n      }),\\n      new controls.Slider({\\n        title: &#39;Min Tracking Confidence&#39;,\\n        field: &#39;minTrackingConfidence&#39;,\\n        range: [0, 1],\\n        step: 0.01\\n      }),\\n      new controls.Slider({\\n        title: &#39;Effect&#39;,\\n        field: &#39;effect&#39;,\\n        discrete: {&#39;background&#39;: &#39;Background&#39;, &#39;mask&#39;: &#39;Foreground&#39;},\\n      }),\\n    ])\\n    .on(x =&gt; {\\n      const options = x as mpPose.Options;\\n      videoElement.classList.toggle(&#39;selfie&#39;, options.selfieMode);\\n      activeEffect = (x as {[key: string]: string})[&#39;effect&#39;];\\n      pose.setOptions(options);\\n    });\\n\&quot;,\&quot;html_pre_processor\&quot;:\&quot;none\&quot;,\&quot;css_
